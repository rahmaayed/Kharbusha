	</head>
	<body>

					<div class="item">
						<a href="#" class="container-item" data-img="image-four.jpg">

					</div>
					<div class="item">
						<a href="#" class="container-item" data-img="image-five.jpg">
							<h3>5</h3>

					</div>
					<div class="item">
						<a href="#" class="container-item" data-img="image-six.jpg">
							<h3>6</h3>
						</a>
					</div>
					<div class="item">
						<a href="#" class="container-item" data-img="image-seven.jpg">
							<h3>7</h3>
						</a>

					<div class="item">
						<a href="#" class="container-item" data-img="image-eight.jpg">

				<div class="container-shapes">
					<div class="circle-shape"></div>
					<div class="circle-shape-2"></div>
					<div class="circle-shape-3"></div>
					<div class="blocks">
					<div class="block-1 block">K</div>
					<div class="block-2 block">A</div>
					<div class="block-3 block">R</div>
					<div class="block-4 block">B</div>
					<div class="block-5 block">U</div>
					<div class="block-6 block">S</div>
					<div class="block-7 block">H</div>
					<div class="block-8 block">A</div>
				</div>
			</div>
			</div>
		</div>
	</body>
	<script>
		TweenMax.to(".block-1", 2, {
			x: "-80",
			y: "-200",
			scale: "2.4",
			ease: Expo.easeInOut,
		});

		TweenMax.to(".block-2", 2, {
			x: "-180",
			y: "200",
			scale: "1.2",
			ease: Expo.easeInOut,
		});

		TweenMax.to(".block-3", 2, {
			x: "180",
			y: "-240",
			scale: "1.6",
			ease: Expo.easeInOut,
		});

		TweenMax.to(".block-4", 2, {
			x: "280",
			y: "-240",
			scale: "0.8",
			ease: Expo.easeInOut,
		});

		TweenMax.to(".block-5", 2, {
			x: "380",
			y: "-200",
			scale: "2.2",
			ease: Expo.easeInOut,
		});

		TweenMax.to(".block-6", 2, {
			x: "-120",
			y: "120",
			scale: "1.4",
			ease: Expo.easeInOut,
		});

		TweenMax.to(".block-7", 2, {
			x: "-380",
			y: "120",
			scale: "0.8",
			ease: Expo.easeInOut,
		});
		TweenMax.to(".block-8", 2, {
			x: "-120",
			y: "220",
			scale: "1.8",
			ease: Expo.easeInOut,
		});

		TweenMax.from(".circle-shape", 2.4, {
			scale: "0",
			ease: Expo.easeInOut,
		});
		TweenMax.from(".circle-shape-2", 2.4, {
			scale: "0",
			ease: Expo.easeInOut,
		});
		TweenMax.from(".circle-shape-3", 2.4, {
			scale: "0",
			ease: Expo.easeInOut,
		});

		const allcontainer = gsap.utils.toArray(".container-item");
		const venueImageWrap = document.querySelector(".container-img-wrap");
		const venueImage = document.querySelector(".container-img");

		function initcontainer() {
			allcontainer.forEach((link) => {
				link.addEventListener("mouseenter", venueHover);
				link.addEventListener("mouseleave", venueHover);
				link.addEventListener("mousemove", moveVenueImage);
			});
		}

		function moveVenueImage(e) {
			let xpos = e.clientX;
			let ypos = e.clientY;
			const tl = gsap.timeline();
			tl.to(venueImageWrap, {
				x: xpos,
				y: ypos,
			});
		}

		function venueHover(e) {
			if (e.type === "mouseenter") {
				const targetImage = e.target.dataset.img;

				const tl = gsap.timeline();
				tl.set(venueImage, {
					backgroundImage: `url(${targetImage})`,
				}).to(venueImageWrap, {
					duration: 0.5,
					autoAlpha: 1,
				});
			} else if (e.type === "mouseleave") {
				const tl = gsap.timeline();
				tl.to(venueImageWrap, {
					duration: 0.5,
					autoAlpha: 0,
				});
			}
		}

		function init() {
			initcontainer();
		}

		window.addEventListener("load", function () {
			init();
		});

		tl = new TimelineMax();

		tl.from(".navbar > div", 1.6, {
			opacity: 0,
			y: 60,
			ease: Expo.easeInOut,
			delay: 0.6,
		});

		tl.from(
			".site-logo",
			1.6,
			{
				opacity: 0,
				y: 40,
				ease: Expo.easeInOut,
			},
			"-=1.6"
		);

		tl.staggerFrom(
			".site-menu > div",
			1,
			{
				opacity: 0,
				y: 60,
				ease: Power2.easeOut,
			},
			0.2
		);

		tl.staggerFrom(
			".header > div",
			1,
			{
				opacity: 0,
				y: 60,
				ease: Power2.easeOut,
				delay: -1.4,
			},
			0.2
		);
	</script>
</html>
